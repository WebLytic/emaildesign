<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CleanCo.</title>
<style type="text/css">
	body {
		margin: 0;
		background-color: #cccccc;
	}
	table {
		border-spacing: 0;
	}
	td {
		padding: 0;
	}
	img {
		border: 0;
	}

    .wrapper {
        table-layout: fixed;
        background-color: #cccccc;
        width: 100%;
        padding-bottom: 60px;
    }

    .main {
        width: 100%;
        margin: 0 auto;
        max-width: 600px;
        font-family: sans-serif;
        background-color: #ffffff;
    }
</style>
</head>
<body>
    <center class="wrapper">
        <table class="main" width="100%">

    <!-- Social Links -->
            <tr>
                <td style="background-color: #1FEB00; text-align: center; padding: 10px;">
                    <a href="#"><img src="images/white-facebook.png" alt="Social-Link" width="30px"></a>
                    <a href="#"><img src="images/white-instagram.png" alt="Social-Link" width="30px"></a>
                    <a href="#"><img src="images/white-linkedin.png" alt="Social-Link" width="30px"></a>
                    <a href="#"><img src="images/white-youtube.png" alt="Social-Link" width="30px"></a>
                    <a href="#"><img src="images/white-twitter.png" alt="Social-Link" width="30px"></a>
                </td>
            </tr>


    <!-- LOGO SECTION -->
            <tr>
                <td style="text-align: center;">
                    <a href="#"><img src="images/Untitled.png" alt="logo" width="180px"></a>
                </td>
            </tr>
			

    <!-- BANNER IMAGE -->
            <tr>
                <td>
                    <a href="#"><img src="images/Banner.png" alt="banner" width="100%" style="max-width: 600px;"></a>
                </td>
            </tr>
		
			
    <!-- THREE COLUMN SECTION -->


    <!-- FOOTER SECTION -->
            <tr>
                <td>
                    
                </td>
            </tr>

        </table>
    </center>
</body>
</html>
